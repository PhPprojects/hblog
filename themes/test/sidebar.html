<section id="recent-posts-2" class="widget widget_recent_entries widget-widget_recent_entries"> 
    <h3 class="widget-title">搜索</h3>  
    
        <input type="text" class="form-control" ><button class="btn btn-default" type="button">
                搜索
        </button>
        
    
</section>

<section id="recent-posts-2" class="widget widget_recent_entries widget-widget_recent_entries"> 
    <h3 class="widget-title">分类目录</h3>  
   
    <div class="row">
        <div class="col-lg-6">
            <ul style="list-style-type:none">
                 {%for row in Blog.Category() %}    
                    <li style="padding-left:{{row.level*10}}px;"><a href="{{Blog.category_link(row.id)}}" >{{row.name}}</a></li>    
                    {% else %}
                    <li>
                    <td colspan="6" align="center">暂无分类</td>                                            
                    </li>    
                    {%endfor%}        
            </ul>
        </div>
       
     
    </div>
  
</section>
