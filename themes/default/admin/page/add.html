{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to('/admin/index/index') }}">主页</a> <span class="divider">/</span></li>
    <li class="active">单页管理</li>
</ul>

<div class="container-fluid">
    <div class="row-fluid">
            
        <div class="block">
                    <p class="block-heading">添加单页
                </p>    

                    
       <div class="block-body">
       
            <form role="form" name="hform" id="hform" method="post" action="">           
                                       
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" placeholder="" name="title" value="{{item.title}}">
                        </div>    
                        <div class="form-group">
                            <label>关键词</label>
                            <input class="form-control"  value="{{item.keywords}}" name="keywords" id="keywords">
                        </div>  
                        <div class="form-group">
                            <label>描述</label>
                            <input class="form-control"  value="{{item.description}}" name="description" id="description">
                        </div>   
                        <div class="form-group">
                            <label>内容</label>
                            <script type="text/plain" id='content' name="content" style="width: 100%;height: 300px;">
                                {{item.content|raw}}
                            </script>
                        </div>                                                                                                   


                        <input type='hidden' name='id' value="{{item.id}}" />
                        <br/>
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                    </form>
            <!-- end block -->
              </div>
        </div>


    </div>




{{editor|raw}}
{% endblock %}
