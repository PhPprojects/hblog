{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to('/admin/index/index') }}">Home</a> <span class="divider">/</span></li>
    <li class="active">Dashboard</li>
</ul>

<div class="container-fluid">
    <div class="row-fluid">
            

        <div class="row-fluid">
            <form role="form" name="hform" id="hform" method="post" action="">                                      
                        <div class="form-group">
                            <label>标题</label>
                            <input class="form-control" placeholder="" name="title" value="{{item.title}}">
                        </div>    
                        <div class="form-group">
                            <label>关键词</label>
                            <input class="form-control"  value="{{item.keywords}}" name="keywords" id="keywords">
                        </div>  
                        <div class="form-group">
                            <label>描述</label>
                            <input class="form-control"  value="{{item.description}}" name="description" id="description">
                        </div>   
                        <div class="form-group">
                            <label>内容</label>
                            <script type="text/plain" id='content' name="content" style="width: 100%;height: 300px">
                                {{item.content|raw}}
                            </script>
                        </div>                                                                                                   


                        <input type='hidden' name='id' value="{{item.id}}" />
                        <button type="submit" class="btn btn-success">保存</button>
                        <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                    </form>

    </div>
    </div>


<div class="row ">
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>单页管理</strong>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    
                </div>
                <!-- /.col-lg-6 (nested) -->                              
            </div>
        </div>
        <!-- /#page-wrapper -->
        {{editor|raw}}
        {% endblock %}
