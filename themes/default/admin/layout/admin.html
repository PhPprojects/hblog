<!DOCTYPE html>
<html>

<head>
    <base href="{{BASEPATH}}" />
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>{{ HBLOG }}</title>
    <link href="{{BASEPATH}}/themes/default/admin/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <link href="{{BASEPATH}}/themes/default/admin/lib/theme.css" rel="stylesheet">
    <link href="{{BASEPATH}}/themes/default/admin/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
   
<style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<!--[if lt IE 7 ]> <body class="ie ie6"> <![endif]-->
  <!--[if IE 7 ]> <body class="ie ie7 "> <![endif]-->
  <!--[if IE 8 ]> <body class="ie ie8 "> <![endif]-->
  <!--[if IE 9 ]> <body class="ie ie9 "> <![endif]-->
  <!--[if (gt IE 9)|!(IE)]><!--> 
  <body class=""> 
  <!--<![endif]-->
  <div class="navbar">
        <div class="navbar-inner">
                <ul class="nav pull-right">
                    {% block top %}
                    <li>
                        <a href="{{ BASEPATH~'/' }}" class="hidden-phone visible-tablet visible-desktop" role="button" target="_blank"><i class="icon-home"></i>网站首页</a></li>
                    <li>
                        <a href="{{ url_to('/admin/setting/change') }}" class="hidden-phone visible-tablet visible-desktop" role="button"><i class="icon-tasks"></i>系统设置</a></li>
                        
                    <li id="fat-menu" class="dropdown">
                        <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="icon-user"></i> {{ system_nickname }}
                            <i class="icon-caret-down"></i>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="{{ url_to('/admin/account/setting') }}">我的帐号</a></li>
                            <li class="divider"></li>                            
                            <li><a tabindex="-1" href="{{ url_to('/admin/index/logout') }}">退出</a></li>
                        </ul>
                    </li>
                  
                    {% endblock top %}
                </ul>
                <a class="brand" href="{{ url_to('/admin/index/index') }}"><span class="first"></span> <span class="second">HBlog</span></a>
        </div>
    </div>


    <div class="sidebar-nav">
        <a href="{{ url_to('/admin/index/index') }}" class="nav-header "><i class="icon-home"></i>主页</a>
      
        
        <a href="{{ url_to('/admin/page/list') }}" class="nav-header" ><i class="icon-file"></i>单页管理</a>

        <a href="#blog-menu" class="nav-header {{ menu_blog ? '' : 'collapsed'}} " data-toggle="collapse"><i class="icon-book"></i>博客管理<i class="icon-chevron-up"></i></a>
        <ul id="blog-menu" class="nav nav-list collapse {%if menu_blog %}in{%endif%}">
            <li ><a href="{{ url_to('/blog/admin/index') }}">文章列表</a></li>
            <li ><a href="{{ url_to('/blog/admin/write') }}">写文章</a></li>
            <li ><a href="{{ url_to('/blog/admin/category') }}">文章分类</a></li>
            <li ><a href="{{ url_to('/blog/admin/tags') }}">标签管理</a></li>
        </ul>

        <a href="#theme-menu" class="nav-header {{ menu_theme ? '' : 'collapsed'}} " data-toggle="collapse"><i class="icon-eye-open"></i>外观<i class="icon-chevron-up"></i></a>
        <ul id="theme-menu" class="nav nav-list collapse {%if menu_theme %}in{%endif%}">            
            <li ><a href="{{ url_to('/admin/theme/list') }}">主题</a></li>
            <!-- <li ><a href="{{ url_to('/admin/theme/setting') }}">自定义</a></li> -->
            <li ><a href="{{ url_to('/admin/theme/layouts') }}">布局管理</a></li>
            <li ><a href="{{ url_to('/admin/menu/list') }}">菜单管理</a></li>
            <li ><a href="{{ url_to('/admin/theme/customize') }}">编辑</a></li>
        </ul>


        <a href="#system-menu" class="nav-header {{ menu_setting ? '' : 'collapsed'}} " data-toggle="collapse"><i class="icon-tasks"></i>系统管理<i class="icon-chevron-up"></i></a>
        <ul id="system-menu" class="nav nav-list collapse {%if menu_setting %}in{%endif%}">            
            <li ><a href="{{ url_to('/admin/auth/group') }}">用户组管理</a></li>
            <li ><a href="{{ url_to('/admin/setting/change') }}">系统设置</a></li>
           
        </ul>


        <a href="#legal-menu" class="nav-header" data-toggle="collapse"><i class="icon-question-sign"></i>帮助中心</a>
        <ul id="legal-menu" class="nav nav-list collapse">
            <li ><a href="#">常见问题</a></li>            
        </ul>

        <a href="{{ url_to('/admin/index/logout') }}" class="nav-header" ><i class="icon-signout"></i>退出</a>

   
    </div>

        <div class="content">

        {% block content %}{% endblock %}
        <div class="container-fluid">
        <div class="row-fluid">
         <footer>
            <hr>

         
            <p class="pull-right"><a href="http://www.hmvc.cn/hblog-themes" target="_blank">模版</a> by <a href="http://www.w4u.cn" target="_blank">W4U</a></p>

            <p>© 2014 <a href="http://www.hmvc.cn" target="_blank">hmvc</a></p>
        </footer>
        </div>
        </div>
      </div>

         <script src="{{BASEPATH}}/themes/default/admin/lib/jquery.js"></script>
        <script src="{{BASEPATH}}/themes/default/admin/lib/jquery.form.js"></script>
        <script src="{{BASEPATH}}/themes/default/admin/lib/bootstrap/js/bootstrap.min.js"></script>        

        <script src="{{BASEPATH}}/themes/default/admin/lib/hmvc-admin.js"></script>


    </body>

</html>
