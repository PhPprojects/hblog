{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to(['index/index','backend']) }}">主页</a> <span class="divider">/</span></li>
    <li class="active">博客分类修改</li>
</ul>

<div class="container-fluid">
    <div class="row-fluid">
            <div class="block ">
        <p class="block-heading">用户组管理</p>
        <div class="block-body">

        <form role="form" name="hform" id="hform" method="post" action="">      
                                <div class="form-group">
                                    <label for="category">分类</label>
                                    <select name="category" id="category" class="input-xlarge">
                                        <option value="0">选择分类</option>
                                        {%for row in list%}
                                        <option value="{{row.id}}" {%if row.id==item.parent%}selected="selected"{%endif%} >{{row.Placeholder|raw}}{{row.name}}</option>
                                        {%endfor%} 
                                    </select>
                                </div>  
                                <div class="form-group">
                                    <label>名称</label>
                                    <input class="input-xlarge" placeholder="" name="name" value="{{item.name}}">
                                </div>    
                                <div class="form-group">
                                    <label>描述</label>
                                    <input class="input-xlarge" placeholder="" name="description" value="{{item.description}}">
                                </div>                                       
                                <div class="form-group">
                                    <label>排序</label>
                                    <input class="input-xlarge" placeholder="排序" name='sort_order' value="{{item.sort_order}}" name="sort_order" id="sort_order">
                                </div>                                       

                                <br/>
                                <input type='hidden' name='id' value="{{item.id}}" />
                                <button type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                            </form>

                      </div>
 </div>              
 <!-- block -->

  </div>
 </div>  


{% endblock %}
