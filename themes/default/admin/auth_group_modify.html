{% extends "admin/layout/admin.html" %}
{% block content %}



<ul class="breadcrumb">
    <li><a href="{{ url_to(['index/index','backend']) }}">主页</a> <span class="divider">/</span></li>
    <li class="active">用户组管理</li>
</ul>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="block ">
        <p class="block-heading">用户组管理</p>
        <div class="block-body">
                 <div class="row-fluid">
                <div class="col-lg-6">
                    <form role="form" name="hform" id="hform" method="post" action="">                                        
                        <div class="form-group">
                            <label>用户组</label>
                            <input class="form-control" placeholder="" name="name" value="{{item.name}}">
                        </div>    
                        <div class="form-group">
                            <label>描述</label>
                            <input class="form-control" placeholder="" name="description" value="{{item.description}}">
                        </div>                                       
                       
                        
                        <input type='hidden' name='id' value="{{item.id}}" />
                       <br/>
                            <button type="submit" class="btn btn-success">保存</button>
                        <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                     
                        
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->                              
            </div>
        </div>
    </div>
           
  </div>
 </div>  


        {% endblock %}
