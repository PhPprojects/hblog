{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to('/admin/index/index') }}">主页</a> <span class="divider">/</span></li>
    <li class="active">菜单修改</li>
</ul>

<div class="container-fluid">
    <div class="row-fluid">
            <div class="block ">
        <p class="block-heading">菜单修改</p>
        <div class="block-body">

        <form role="form" name="hform" id="hform" method="post" action="">      
                                <div class="form-group">
                                    <label for="category">分类</label>
                                    <select name="category" id="category" class="input-xlarge">
                                        <option value="0">选择分类</option>
                                        {%for row in list%}
                                        <option value="{{row.id}}" {%if row.id==item.parent%}selected="selected"{%endif%} >{{row.Placeholder|raw}}{{row.name}}</option>
                                        {%endfor%} 
                                    </select>
                                </div>  
                                <div class="form-group">
                                    <label>名称</label>
                                    <input class="input-xlarge" placeholder="" name="name" value="{{item.name}}">
                                </div>
                                <div class="row-fluid">
                                    <div class="span1">
                                        <label for="menu_type">链接类型</label>
                                        <select class="input-xlarge" name="menu_type" id="menu_type" >
                                            <option value="url" {% if item.menu_type == 'url'%}selected="selected"{%endif%} >自定义链接</option>
                                            <option value="innerurl" {% if item.menu_type == 'innerurl'%}selected="selected"{%endif%} >内部链接</option>
                                        </select>   
                                    </div>
                                    <div class="span2">
                                        <div class="form-group">
                                            <label for="menu_value" >Target</label>
                                        <input type="text" class="input-xlarge" name="target" id="target" placeholder="默认为 _blank" value="{{item.target}}" />
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>    
                                </div>
                                <div class="form-group">
                                    <label for="menu_value">链接地址</label>
                                    <input type="text" class="input-xlarge" value="{{item.menu_value}}" name="menu_value" id="menu_value" placeholder="链接地址" />
                                </div>    
                                <div class="form-group">
                                    <label>描述</label>
                                    <input class="input-xlarge" name="description" value="{{item.description}}">
                                </div>                                       
                                <div class="form-group">
                                    <label>排序</label>
                                    <input class="input-xlarge" placeholder="排序" name='sort_order' value="{{item.sort_order}}" name="sort_order" id="sort_order">
                                </div>                                       

                                <br/>
                                <input type='hidden' name='id' value="{{item.id}}" />
                                <button type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                            </form>

                      </div>
 </div>              
 <!-- block -->

  </div>
 </div>  


{% endblock %}
