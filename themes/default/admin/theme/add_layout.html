{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to('/admin/index/index') }}">主页</a> <span class="divider">/</span></li>
    <li class="active">添加布局</li>
</ul>
{% include "admin/flash_message.html" %}
<div class="container-fluid">
    <div class="row-fluid">
            <div class="block ">
        <p class="block-heading">添加布局</p>
        <div class="block-body">

        <form role="form" name="hform" id="hform" method="post" action="">
                                <div class="form-group">
                                    <label>名称</label>
                                    <input class="input-xlarge" placeholder="" name="title" value="{{item.title}}">
                                </div>    
                                <div class="form-group">
                                    <label>描述</label>
                                    <input class="input-xlarge" placeholder="" name="description" value="{{item.description}}">
                                </div>  
                                <div class="form-group">
                                    <label>模版文件名</label>
                                    <input class="input-xlarge" placeholder="" name="filename" value="{{item.filename}}">
                                </div>      
                                                                     
                                <div class="form-group">
                                    <label>内容</label>
                            <textarea class="input-xlarge" rows="20" 
                            style="width:100%;font-family: Consolas,Monaco,monospace;
font-size: 13px;
width: 97%;
background: #f9f9f9;
outline: 0;" 
                            name='content' id="content">{{content}}</textarea>
                                </div>                                       

                                <br/>
                                <input type='hidden' name='id' value="{{item.id}}" />
                                <button type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
                            </form>

                      </div>
 </div>              
 <!-- block -->

  </div>
 </div>  

{{editor|raw}}
{% endblock %}
