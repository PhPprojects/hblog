{% extends "admin/layout/admin.html" %}
{% block content %}

<ul class="breadcrumb">
    <li><a href="{{ url_to(['index/index','backend']) }}">主页</a> <span class="divider">/</span></li>
    <li class="active">自定义模版</li>
</ul>
{% include "admin/flash_message.html" %}
<div class="container-fluid">
    <div class="row-fluid">
    	<div class="span9">
				    <div class="block ">
				        <p class="block-heading">自定义模版</p>
				        <div class="block-body">

				        <form role="form" name="hform" id="hform" method="post" action="">
				                                <div class="form-group">
				                                    <label><b>当前编辑文件</b>: <span class="label label-success">{{fname}}</span> </label>
				                                    <textarea class="input-xlarge" rows="20" 
style="width:100%;height: 600px;font-family: Consolas,Monaco,monospace;
font-size: 13px;
width: 97%;
background: #f9f9f9;
outline: 0;" 
name='content' id="content">
{{filecontent}}
</textarea>
				                                </div>                                       

				                                <br/>
				                                <input type='hidden' name='fname' value="{{fname}}" />
				                                <button type="submit" class="btn btn-success">保存</button>
				                                <button type="button" class="btn btn-default" onclick="goBack('{{urlRef()}}')" >返回</button>
				                            </form>

				                      </div>
				 </div>              
				 <!-- block -->
    	</div>
    	<div class="span3">
    		<div class="block ">
				        <p class="block-heading">模版文件</p>
				        <div class="block-body">
				        	<label>选择主题</label>
				            <select  id="themes" name="themes" onchange="location.href='{{url_to(['theme/customize','backend'])}}?themes='+this.value;">
				            	{% for theme in themes %}
				            	<option value="{{theme.theme_name}}" {% if theme.theme_name==cthemes %} selected="selected" {% endif %} >{{theme.theme_name}}</option>
				            	{% endfor %}
				            </select>
						{{tree|raw}}
						</div>
				</div>

    	</div>
   

  </div>
 </div>  
{{editor|raw}}

<link href="{{BASEPATH}}/themes/default/admin/lib/tree/default.css" rel="stylesheet">
<script src="{{BASEPATH}}/themes/default/admin/lib/tree.js"></script>
<script >
function openFile(file){
	location.href="{{url_to(['theme/customize','backend'])}}?openfile="+file;
}
</script>
{% endblock %}
