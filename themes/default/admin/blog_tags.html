{% extends "admin/layout/admin.html" %}
{% block content %}


<ul class="breadcrumb">
    <li><a href="{{ url_to(['index/index','backend']) }}">主页</a> <span class="divider">/</span></li>
    <li class="active">标签管理</li>
</ul>
{% include "admin/flash_message.html" %}
<div class="container-fluid">
    <div class="row-fluid">
            
             

                    <button type="button" class="btn btn-success" >
                                    添加 
                                </button>  


                    <div class="row ">
                        <div class="col-lg-12">
                            <br/>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" >
                            <thead>
                                <tr>
                                    <th width="5%"><a href="javascript:void(0);" onclick="H_CHECK_ALL('id[]');">全选</a></th>                                            
                                    <th width="5%">ID</th>                                                                                
                                    <th>标签名称</th>
                                    <th>文章数</th>                                    
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for row in list%}
                                <tr>
                                    <td><input type="checkbox" name="id[]" value="{{row.id}}" /></td>
                                    <td>{{row.id}}</td>                                            
                                    <td >
                                        {{row.name}}                                      
                                    </td>                                   
                                    <td>0</td>
                                    <td>
                                        
                                    </td>
                                </tr>                                            
                                {% else %}
                                <tr >
                                    <td colspan="6" align="center">暂无数据</td>                                            
                                </tr>    
                                {%endfor%}                                        
                            </tbody>
                        </table>
                <div class="pagination" >{{page.toHtml()}}</div>
                    </div>
              
    </div>
 </div>       
 
           
            {% endblock %}
